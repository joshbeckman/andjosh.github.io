<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == site.title %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% elsif page.title and page.title != ''%}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ page.date | date_to_long_string }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/site.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/photo-stream.css">
  <link rel="stylesheet" href="/public/css/photo-grid.css">
  <script type="text/javascript" src="/public/js/lazy-loading.js"></script>


  <!-- Icons -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/favicon.png" />
    <meta content="/favicon.png" name="twitter:image" property="og:image" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon.png">
                                 <link rel="shortcut icon" href="/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
    <meta name="author" content="{{ site.author.name }}" />
    <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
    {% if page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}">
    {% else %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    <link rel="authorization_endpoint" href="https://indieauth.com/auth">
    <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
    <link rel="micropub" href="https://micropub-andjosh.herokuapp.com/micropub/main">
    <link rel="me" href="https://github.com/andjosh" />
    <link rel="me" href="https://twitter.com/josh_beckman" />
    {% if page.image %}
    <meta property="og:image"       content="{{ page.image }}" />
    <meta name="twitter:image"      content="{{ page.image }}" />
    {% endif %}
    {% if page.title and page.title != ''%}
    <meta property="og:title"       content="{{ page.title }}" />
    <meta name="twitter:title"      content="{{ page.title }}" />
    {% else %}
    <meta property="og:title"       content="{{ site.title }}, {{ page.date | date_to_long_string }}" />
    <meta name="twitter:title"      content="{{ site.title }}, {{ page.date | date_to_long_string }}" />
    {% endif %}
    <!-- Dublin Core metadata for Zotero -->
    <meta property="dc:title" content="{{ page.title  }}" />
    <meta property="dc:creator" content="{% if page.author %}{{ page.author  }}{% else %}{{ site.author.name  }}{% endif %}" />
    <meta property="dc:identifier" content="{{ resource_url  }}" />
    {% if page.editor %}<meta property="dc:contributor" content="{{ page.editor  }}" />{% endif %}
    {% if page.publication-date %}<meta property="dc:date" content="{{ page.publication-date  }}" />{% endif %}
    {% if page.rights %}<meta property="dc:rights" content="{{ page.rights  }}" />{% endif %}
    <meta property="dc:source" content="{% if page.source %}{{ page.source  }}{% else %}{{ site.title  }}{% endif %}" />
</head>
